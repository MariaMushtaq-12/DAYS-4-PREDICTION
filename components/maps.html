  margin-bottom: 5px; /* Add space between list items */
}

.rainfall-value:before {
  content: ""; /* Empty content for pseudo-element */
  display: inline-block; /* Display the pseudo-element */
  width: 10px; /* Width of the bullet */
  height: 10px; /* Height of the bullet */
  margin-right: 5px; /* Add margin between bullet and text */
  border-radius: 50%; /* Create a round bullet */
}

.rainfall-value.red:before {
  background-color: red;
}

.rainfall-value.yellow:before {
  background-color: yellow;
}

.rainfall-value.green:before {
  background-color: green;
}

.rainfall-value.white:before {
  background-color: white;
