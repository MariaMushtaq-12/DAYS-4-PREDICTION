<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!--openlayers-->
<script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css">
  </head>
 


 
<!--write code for attractive  layout for the user input where are the inputs of rainfall, dates, soil moisture, ndvi, spi, sti and lithology and keep in mind that this file is already embeded in index.html and after clicking the button of User Maps it will open --->
 
    <div id="user">
        <!-- User Map --> <div class="row">
          <!-- Form -->
          <div class="col-md-6">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">Enter Data</h5>
                      <form id="user-input-form">
                          <div class="mb-3">
                              <label for="rainfall" class="form-label">Rainfall (mm)</label>
                              <input type="number" class="form-control" id="rainfall" name="rainfall" required>
                          </div>
                          <div class="mb-3">
                              <label for="soil-moisture" class="form-label">Soil Moisture</label>
                              <input type="file" class="form-control" id="soil-moisture" name="soil-moisture" accept=".tif" required>
                          </div>
                          <div class="mb-3">
                              <label for="ndvi" class="form-label">NDVI</label>
                              <input type="file" class="form-control" id="ndvi" name="ndvi" accept=".tif" required>
                          </div>
                          <div class="mb-3">
                              <label for="spi" class="form-label">SPI</label>
                              <input type="file" class="form-control" id="spi" name="spi" accept=".tif" required>
                          </div>
                          <div class="mb-3">
                              <label for="sti" class="form-label">STI</label>
                              <input type="file" class="form-control" id="sti" name="sti" accept=".tif" required>
                          </div>
                          <div class="mb-3">
                              <label for="lithology" class="form-label">Lithology</label>
                              <input type="file" class="form-control" id="lithology" name="lithology" accept=".tif" required>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                  </div>
              </div>
          </div>
          <!-- Map -->
          <div class="col-md-6">
              <div id="map" class="card">
                  <div class="card-body">
                      <h5 class="card-title">Map</h5>
                      <div id="map-container" style="height: 400px;"></div>
                  </div>
              </div>
          </div>
      </div>




      </div>
     
     <!-- Custom JS -->
     <script src="./js/user.js"></script> 
</body>
</html>
